/span> &#123;</span><br><span class="line">            <span class="keyword">this</span>.<span class="keyword">value</span> = <span class="keyword">default</span> (T);</span><br><span class="line">            <span class="keyword">this</span>.hasValue = <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">HasValue</span> (<span class="params"></span>) </span>=&gt; <span class="keyword">this</span>.hasValue;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> T <span class="title">GetValue</span> (<span class="params"></span>) </span>=&gt; <span class="keyword">this</span>.<span class="keyword">value</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">bool</span> <span class="title">Equals</span> (<span class="params">NullableKey&lt;T&gt; other</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.hasValue == other.hasValue) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!<span class="keyword">this</span>.hasValue) <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">return</span> EqualityComparer&lt;T&gt;.Default.Equals (<span class="keyword">this</span>.<span class="keyword">value</span>, other.<span class="keyword">value</span>);</span><br><span class="line"></span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">override</span> <span class="keyword">bool</span> <span class="title">Equals</span> (<span class="params"><span class="keyword">object</span> obj</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (obj <span class="keyword">is</span> T init) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">this</span>.Equals (init);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">override</span> <span class="keyword">int</span> <span class="title">GetHashCode</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!<span class="keyword">this</span>.hasValue) &#123;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">typeof</span> (T) == <span class="keyword">typeof</span> (<span class="keyword">bool</span>)) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">return</span> <span class="keyword">this</span>.<span class="keyword">value</span>.GetHashCode ();</span Add (NullableKey.Of&lt;<span class="keyword">string</span>&gt; (<span class="literal">null</span>), <span class="string">"this is null string"</span>);</span><br><span class="line">        map2.Add (NullableKey.Of (<span class="keyword">string</span>.Empty), <span class="string">"this is empty string"</span>);</span><br><span class="line">        Console.WriteLine (map2[NullableKey.Of&lt;<span class="keyword">string</span>&gt; (<span class="literal">null</span>)]);</span><br><span class="line">        Console.WriteLine (map2[NullableKey.Of (<span class="keyword">string</span>.Empty)]);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
